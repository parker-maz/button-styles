<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div class="btn">
    <ul>
      <li><a class="btn-norm" href="#">Primary button</a></li>
      <li><a class="btn-subtle" href="#">Subtle button</a></li>
      <li><a class="btn-ghost" href="#">Ghost button</a></li>
      <li><a class="btn-warning" href="#">Warning button</a></li>
    </ul>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->
  <div class="btn-small">
    <ul>
      <li><a class="btn-norm" href="#">Primary button small</a></li>
      <li><a class="btn-subtle" href="#">Subtle button small</a></li>
      <li><a class="btn-ghost" href="#">Ghost button small</a></li>
      <li><a class="btn-warning" href="#">Warning button small</a></li>
    </ul>
  </div>
  <div class="btn-big">
    <ul>
      <li><a class="btn-norm" href="#">Primary button big</a></li>
      <li><a class="btn-subtle" href="#">Subtle button big</a></li>
      <li><a class="btn-ghost" href="#">Ghost button big</a></li>
      <li><a class="btn-warning" href="#">Warning button big</a></li>
    </ul>
  </div>
</body>
</html>
